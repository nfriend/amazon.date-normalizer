default:
  image: node:latest
  before_script:
    - yarn install --frozen-lockfile --cache-folder .yarn
  cache:
    paths:
      - node_modules/
      - .yarn

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

stages:
  - test
  - build
  - release

include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml

build:
  stage: build
  needs: []
  script:
    - yarn build
  artifacts:
    paths:
      - build/

publish:
  stage: release
  script:
    - yarn semantic-release
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
